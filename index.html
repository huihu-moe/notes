<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My notebooks</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <!-- Dark theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />

    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <body>
    <div id="app">Loading content...</div>
    <script>
      window.$docsify = {
        name: "ðŸ“˜ My notebooks",

        repo: "huihu-moe/notes",
        basePath: "/notes/",
        relativePath: true,

        loadSidebar: true,
        auto2top: true,
        subMaxLevel: 4,

        notFoundPage: true,
        topMargin: 90,

        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },

        copyCode: {
          buttonText : 'Copy to clipboard',
          errorText  : 'Error',
          successText: 'Copied'
        },

        markdown: {
          renderer: {
            code: function(code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            }
          }
        },
        plugins: [
          function (hook) {
            hook.beforeEach(function (content) {
              return content.replace(/\$\$([\s\S]*?)\$\$/g, function (m, code) {
                console.log(code)
                return katex.renderToString(code.trim())
              })
            })
          }
        ]
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//unpkg.com/katex/dist/katex.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  </body>
</html>
